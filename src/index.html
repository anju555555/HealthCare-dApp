<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-group {
      margin-bottom: 1rem;
    }

    .form-control, 
    .form-select {
      height: 3rem;
      margin-top: 0.75rem;
    }

    label {
      font-size: 1.1rem;
      color: #333;
      display: block;
      margin-bottom: .5rem;
    }

    .form-section {
      padding: 1rem;
      background: white;
      border-radius: 50px;
      box-shadow: 0 0px 100px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .btn-primary {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">Patient Management System</h1>

    <!-- Account Address Display -->
    <div id="accountAddress" class="alert alert-info text-center">
      No Account Connected
    </div>

    <!-- Registration Form -->
    <div class="form-section">
      <h2 class="mb-4">Registration</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="userType">User Type:</label>
          <select id="userType" class="form-select" onchange="App.updateRegistrationForm()">
            <option value="admin">Admin</option>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div id="dynamicFields">
          <!-- Fields will be dynamically updated -->
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

        <!-- Admin Update Form -->
        <div class="form-section">
          <h2 class="mb-4">Update Patient Data (Admin Only)</h2>
          <form id="updateForm">
            <div class="form-group">
              <label for="patientSelect">Select Patient:</label>
              <select id="patientSelect" class="form-select" required>
                <option value="">None</option>
              </select>
            </div>
            <div class="form-group">
              <label for="vaccineStatus">Vaccine Status:</label>
              <select id="vaccineStatus" class="form-select">
                <option value="not_vaccinated">Not Vaccinated</option>
                <option value="one_dose">One Dose</option>
                <option value="two_dose">Two Doses</option>
              </select>
            </div>
            <div class="form-group">
              <label for="deceased">Deceased:</label>
              <select id="deceased" class="form-select">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
          </form>
        </div>
    
        <!-- Book Doctor Appointment -->
        <div class="form-section">
          <h2 class="mb-4">Book Doctor Appointment (Patients Only)</h2>
          <form id="appointmentForm">
            <div class="form-group">
              <label for="doctorSelect">Select Doctor:</label>
              <select id="doctorSelect" class="form-select" required>
                <option value="">None</option>
              </select>
            </div>
            <div class="form-group">
              <label for="adminSelect">Select Admin:</label>
              <select id="adminSelect" class="form-select" required>
                <option value="">None</option>
              </select>
            </div>
            <div class="form-group">
              <label for="timeSlotSelect">Select Timeslot:</label>
              <select id="timeSlotSelect" class="form-select" required>
                <option value="">None</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Book Appointment</button>
          </form>
        </div>
    

    <!-- Appointment Schedule -->
    <div class="table-section">
      <h2 class="mb-4">View Appointment Schedules</h2>
      <button id="viewAllSchedules" class="btn btn-info mb-3">View All Schedules</button>
      <table id="scheduleTable" class="table table-bordered">
        <!-- Table headers and data will be dynamically populated -->
      </table>
    </div>

    <!-- Covid Trend Table -->
    <div class="table-section">
      <h2 class="mb-4">Covid Trend Data</h2>
      <button id="viewCovidTrends" class="btn btn-dark mb-3">View Trends</button>
      <div id="trendTable" class="mt-3"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
